<div id="bees" ng-class="{pixi: bees.usePixi}">


  <div id="scroller" ng-dblclick="showMe = !showMe">
    <div ng-style="bees.boardSize(bees.scaler)">
      <div id="scaler" style="transform: scale({{bees.scaler}}); transform-origin: 0 0">

        <div id="territory-holder" >
        <svg id="territory" width="{{bees.boardSize().width}}px" height="{{bees.boardSize().height}}px" class="board" ng-style="bees.boardSize()">
          <defs>
            <filter id="blur">
              <feGaussianBlur stdDeviation="15" in="SourceGraphic"  result="inputTo_1"></feGaussianBlur>
              <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" result="turbulence_1" data-filterId="1"></feTurbulence>
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="inputTo_1" in2="turbulence_1" scale="200" ></feDisplacementMap>

            </filter>
            <filter id="borders">
              <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="turbulence_1" data-filterId="1"></feTurbulence>
              <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" in2="turbulence_1" scale="100" ></feDisplacementMap>
            </filter>
          </defs>
        </svg>
      </div>
      <div class="board board-holder"></div>

        <div class="board selecting-board" ng-style="bees.boardSize()" ng-class="{'no-touch': bees.selectedBee, 'hide': !showMe}" ng-click="bees.boardClicked($event)">
          <div class="flower" ng-repeat="f in bees.flowers" ng-class="b.type" ng-style="{ left: f.x, top: f.y, height: f.h, width: f.w, marginTop: -f.h/2, marginLeft: -f.w/2}">
            <div class="icon"></div>
          </div>

          <!-- | filter:{team: bees.player} -->
          <div class="hive" ng-repeat="h in bees.hives" ng-class="{selectedHive: h == bees.selectedHive, mine: h.team == bees.player}" ng-click="bees.selectHive(h, $event)" ng-style="{transform: 'scale('+(1/bees.zoomer)+')', left: h.x, top: h.y, height: h.h, width: h.w, marginTop: -h.h/2, marginLeft: -h.w /2}">
            <div class="options" ng-if="h == bees.selectedHive">
              <button ng-disabled="h.pollen < bees.cost.soldier" class="btn btn-danger" ng-click="bees.spawn('soldier', h, $event)">S: {{bees.cost.soldier}}</button>
              <button ng-disabled="h.pollen < bees.cost.drone" class="btn btn-info" ng-click="bees.spawn('drone', h, $event)">D: {{bees.cost.drone}}</button>
            </div>
            <div class="icon"></div>
            <div circle-gauge min="0" max="{{h.maxLife}}" value="h.life" back="#000" display="{{bees.colors(h.team)}}" radius="{{h.w / 2}}" thickness="3"></div>
            <p ng-if="::h.team == bees.player || bees.player == -1">&diams; {{h.pollen | number: 0}}</p>

          </div>

          <div class="bee" ng-click="bees.selectBee(b, $event)" ng-repeat="b in bees.bees" ng-class="{mine: b.team == bees.player, selectedBee: b == bees.selectedBee, soldier: b.type == 'soldier', drone: b.type == 'drone'}" ng-style="{transform: 'scale('+(1/bees.zoomer)+')', left: b.x, top: b.y, height: b.h, width: b.w, marginTop: -b.h/2, marginLeft: -b.w/2}">
            <div class="icon" ng-style="{transform: 'rotate('+(b.rotate + 3.14)+'rad)'}"></div>
            <div circle-gauge class="inner-gauge" ng-if="b.type == 'drone' && (b.team == bees.player || bees.player == -1)" min="0" max="{{b.maxPollen}}" value="b.pollen" back="#444" display="#ffff00" radius="{{(b.w / 2) - 3}}" , thickness="1"></div>
            <div circle-gauge min="0" max="{{b.maxLife}}" value="b.life" back="#000" display="{{bees.colors(b.team)}}" radius="{{b.w / 2}}" , thickness="2"></div>
          </div>
        </div>

        <div class="board" ng-style="bees.boardSize()" ng-if="bees.selectedBeeId != undefined" ng-click="bees.boardClicked($event)">
          <div id="soldier-view" ng-if="bees.selectedBeeType == 'soldier'">
            <div class="hive" ng-repeat="h in bees.hives | filter: {team: '!' +bees.player}" ng-click="bees.attack(h, bees.selectedBeeId, $event)" ng-style="{transform: 'scale('+(1/bees.zoomer)+')', left: h.x, top: h.y, height: h.h, width: h.w, marginTop: -h.h/2, marginLeft: -h.w /2}"></div>

            <div class="bee selectedBee" ng-repeat="b in bees.bees | filter: {id: bees.selectedBeeId}" ng-class="b.type" ng-style="{transform: 'scale('+(1/bees.zoomer)+')', left: b.x, top: b.y, height: b.h, width: b.w, marginTop: -b.h/2, marginLeft: -b.w/2}">

            </div>
          </div>

          <div id="drone-view" ng-if="bees.selectedBeeType == 'drone'">
            <div class="flower" ng-repeat="f in bees.flowers" ng-click="bees.polinate(f, bees.selectedBeeId, $event)" ng-class="b.type" ng-style="{transform: 'scale('+(1/bees.zoomer)+')', left: f.x, top: f.y, height: f.h, width: f.w, marginTop: -f.h/2, marginLeft: -f.w/2}"></div>

            <div class="hive" ng-repeat="h in bees.hives | filter: {team: bees.player}" ng-style="{transform: 'scale('+(1/bees.zoomer)+')', left: h.x, top: h.y, height: h.h, width: h.w, marginTop: -h.h/2, marginLeft: -h.w /2}"></div>

            <div class="bee selectedBee" ng-repeat="b in bees.bees | filter: {id: bees.selectedBeeId}" ng-class="b.type" ng-style="{transform: 'scale('+(1/bees.zoomer)+')', left: b.x, top: b.y, height: b.h, width: b.w, marginTop: -b.h/2, marginLeft: -b.w/2}">
              <div class="options">
                <div class="btn btn-success" ng-click="bees.buildHive($event)">
                  B
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
